<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Challenge: Posts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section class="input-section">
      <div class="input-container">
        <textarea id="post-textarea" placeholder="Enter text..."></textarea>
        <span id="words-counter"></span>
      </div>
      <button id="add-button">Add Post</button>
    </section>
    <section class="list-section">
      <ul id="posts-list"></ul>
    </section>
    <section class="save-section">
      <button id="save-button">Save</button>
      <button id="clean-data-button">Clean Data</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
